
<md-button ng-class="{crosetItalic: s.list[uuid].options.formatItalic}" ng-style="{ 	fontSize: s.list[uuid].options.fontSize, 	color: s.list[uuid].options.textColor, 	backgroundColor: s.list[uuid].options.bgColor, 	boxShadow: s.list[uuid].options.shadowX + 'px ' + s.list[uuid].options.shadowY + 'px ' + s.list[uuid].options.shadowGradation + 'px rgba(0,0,0,' + (100-s.list[uuid].options.shadowOpacity)/100 + ')', 	border: s.list[uuid].options.borderWidth + 'px solid ' + s.list[uuid].options.borderColor, 	borderRadius: s.list[uuid].options.borderRadius + 'px' 	}" ng-click="click()" md-no-ink="md-no-ink" class="md-raised">{{s.list[uuid].options.text}}  </md-button>
