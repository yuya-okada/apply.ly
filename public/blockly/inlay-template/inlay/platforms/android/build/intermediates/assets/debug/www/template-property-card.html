
<md-cardo ng-class="{'property-card-open': cardToggle}" class="property-card">
  <div layout="row" ng-click="cardToggle=!cardToggle" md-ink-ripple="md-ink-ripple" class="property-card-title">
    <ng-md-icon icon="border_all" size="25" class="top-left-icon"></ng-md-icon><span>{{title}}</span>
  </div>
</md-cardo>
