
<html ng-app="Croset" ng-controller="CrosetController">
  <head>
    <title>Croset</title>
    <link rel="stylesheet" ng-repeat="path in cssPaths track by $index" ng-href="{{path}}.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/responsive.gs.24col.css"/>
    <link rel="stylesheet" type="text/css" href="css/pure-css-mobile-devices.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/icomoon.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/commonClass.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/editor.css"/>
    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/md-color-picker/md-color-picker.css"/>
    <script src="js/jLinq.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="js/ui-router-styles/ui-router-styles.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
    <script src="js/md-color-picker/tiny-color.min.js"></script>
    <script src="js/md-color-picker/md-color-picker.js"></script>
    <script src="js/ng-dragdrop/angular-dragdrop.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/built-in.js"></script>
    <script src="js/design.js"></script>
    <script src="js/program.js"></script>
    <script type="text/ng-template" id="page.html">
      <p>pageだよ</p>
    </script>
  </head>
  <body>
    <div layout="row" role="main" flex="flex">
      <md-sidenav md-component-id="side-menu" md-disable-backdrop="" class="md-sidenav-left">
        <div ng-controller="SideMenuController">
          <md-toolbar ng-click="toggleSideNav()">
            <h1 class="md-toolbar-tools">Croset</h1>
          </md-toolbar>
          <div id="user-cover-img" layout="column" class="max-width">
            <div layout="row"><img id="user-icon" src="img/icon.png"/>
              <div layout="column"><span>Name</span></div>
            </div>
          </div>
          <md-list ng-cloak="ng-cloak">
            <md-list-item ng-click="navigateTo(sideLink.sref)" ng-repeat="sideLink in sideLinks track by $index" ng-class="{sideLinkChild: sideLink.isChild}">
              <md-icon aria-label="Menu" class="material-icons">{{sideLink.icon}}</md-icon>
              <p>{{sideLink.text}}</p>
            </md-list-item>
          </md-list>
        </div>
      </md-sidenav>
      <div class="max-height max-width">
        <md-toolbar id="header" ng-controller="HeaderController">
          <div class="md-toolbar-tools">
            <md-button id="toggle-side-nav" ng-click="toggleSideNav()" ng-hide="isOpenRight()" aria-label="Menu" class="md-icon-button">
              <md-icon class="material-icons">menu</md-icon>
            </md-button>
            <h2><span>デザイン</span></h2>
            <h2><span>Project名</span></h2><span flex="flex"></span>
            <md-button ng-click="run()" class="md-icon-button">
              <md-icon class="material-icons">play_arrow</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <main ui-view=""></main>
      </div>
    </div>
  </body>
</html>
