
<div id="program-zone" layout="row" ng-controller="CodeController"> 
  <div id="program-code" style="height: 100%; width: 100%;" workspace="cards" workspace-changed="onWorkspaceChanged" class="croset-mat">

    	<block type="instantiateTo"> </block>
    	
    	
    	<block type="watch"> </block>
    	<block type="controls_if"> </block>

    	<block type="controls_repeat"> </block>

    	<block type="text_create_join_item"> </block>
    	<block type="text_append"> </block>
    	<block type="text_length"> </block>
    	<block type="text_isEmpty"> </block>
