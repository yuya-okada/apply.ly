

<md-button ng-class="{crosetItalic: options.formatItalic}" ng-click="click()" ng-style="{ 	fontSize: options.fontSize, 	color: options.textColor, 	backgroundColor: options.bgColor, 	boxShadow: options.shadowX + 'px ' + options.shadowY + 'px ' + options.shadowGradation + 'px rgba(0,0,0,' + (100-options.shadowOpacity)/100 + ')', 	border: options.borderWidth + 'px solid ' + options.borderColor, 	borderRadius: options.borderRadius + 'px' 	}" md-no-ink="md-no-ink" class="md-raised">{{options.text}}  </md-button>
